spring.application.name=auth-service

# ==============================
# Server Configuration
# ==============================
server.port=8083

# ==============================
# MySQL Database Configuration
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Sunil@1319
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / Hibernate Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Thymeleaf Configuration
# ==============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==============================
# JWT Configuration (Custom)
# ==============================
jwt.secret=your_jwt_secret_key_here
jwt.expiration=86400000 # 1 day in milliseconds

# ==============================
# Static Resources for Bootstrap / CSS
# ==============================
spring.web.resources.static-locations=classpath:/static/

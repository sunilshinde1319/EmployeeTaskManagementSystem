<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${employee.id != null} ? 'Edit Employee' : 'Add New Employee'"></h2>
    <form th:action="@{/employee-ui/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department:</label>
            <input type="text" th:field="*{department}" class="form-control" id="department" placeholder="Enter department" required>
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label">Salary:</label>
            <input type="number" th:field="*{salary}" class="form-control" id="salary" placeholder="Enter salary" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/employee-ui/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

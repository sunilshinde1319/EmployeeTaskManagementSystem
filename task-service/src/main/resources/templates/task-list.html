<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Task List</h2>
    <a class="btn btn-primary mb-3" th:href="@{/tasks/new}">Add Task</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Employee ID</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.employeeId}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/tasks/edit/' + ${task.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

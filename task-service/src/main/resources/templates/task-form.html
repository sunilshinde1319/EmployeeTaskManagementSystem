<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Task Form</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div class="container">
		<h2>Task Form</h2>
		<form th:action="@{/tasks}" th:object="${task}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3">
				<label>Title</label>
				<input type="text" th:field="*{title}" class="form-control" required />
			</div>
			<div class="mb-3">
				<label>Description</label>
				<textarea th:field="*{description}" class="form-control"></textarea>
			</div>
			<div class="mb-3">
				<label>Status</label>
				<select th:field="*{status}" class="form-select">
					<option th:value="PENDING">PENDING</option>
					<option th:value="IN_PROGRESS">IN_PROGRESS</option>
					<option th:value="COMPLETED">COMPLETED</option>
				</select>
			</div>
			<div class="mb-3">
				<label>Employee ID</label>
				<input type="number" th:field="*{employeeId}" class="form-control" required />
			</div>
				<button type="submit" class="btn btn-success">Save</button>
				<a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>

</html>
